<div class = "toast-container" *ngIf="showToast" [ngClass]="{
  success: toastrType == 'success',
  error: toastrType == 'error',
  warn: toastrType == 'warn',
  info: toastrType == 'info',

  'top-left': toastrPosition == 'top-left',
  'top-right': toastrPosition == 'top-right',
  'top-center': toastrPosition == 'top-center',
  'bottom-left': toastrPosition == 'bottom-left',
  'bottom-right': toastrPosition == 'bottom-right',
  'bottom-center': toastrPosition == 'bottom-center'

}">
  <span class="closeToast" (click)="closeToast()">X</span>
  <div class = "toast-content">
<!--     <span class="iconToast" *ngIf="toastrType == 'success'">$</span>
    <span class="iconToast" *ngIf="toastrType == 'error'">X</span>
    <span class="iconToast" *ngIf="toastrType == 'warn'">!</span>
    <span class="iconToast" *ngIf="toastrType == 'info'">i</span> -->
    <span>{{ toastrMsg }}</span>
  </div>
</div>
