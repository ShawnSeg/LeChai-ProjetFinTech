<a [routerLink]="['/commandes', commande?.id]">
  <h4>Commande #{{commande?.id}}</h4>
<label for="">Produit(s) acheté(s):</label>
<div class="produitsAchetes">
  <p *ngFor="let produit of commande?.produitsAchetes">{{produit.nom}}</p>

</div>
<aside class="flex">
  <label for="">Coût:</label>
  <p>{{commande?.MontantBrut|number:'1.2-2'}}$</p>
</aside>
<aside class="flex">
  <label for="">Date de création:</label>
  <p>{{commande?.dateCreation|date:'short'}}</p>
</aside>
<hr>
</a>
