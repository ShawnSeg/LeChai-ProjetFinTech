<section *ngIf="produitAafficher">
  <div class="titreProd">
    <!--<img *ngIf="produitAafficher?.icon" [src]="'../assets/image/' + produitAafficher.icon" alt="icon produit" class="icone chai">-->
    <h2>{{produitAafficher.nom}}</h2>
  </div>

  <div class="contenuProd">
    <div  class="container_carousel">
      <img (click)="onLeftArrowClick()" [src]="'https://localhost:7247/GetImage/imagesAutres/fleche_gauche.png'" alt="fleche carousel gauche" class="gauche_carousel">
      <img *ngFor="let img of produitAafficher.image; let i = index" [src]="'https://localhost:7247/GetImage/' + img" alt="image produit" class="img_carousel" [class.hidden]="i !== currentIndex">
      <img (click)="onRightArrowClick()" [src]="'https://localhost:7247/GetImage/imagesAutres/fleche_droite.png'" alt="fleche carousel droite" class="droite_carousel">
    </div>

    <span (click)="addWishList()" class="spanSouhait">
      <i class="fa heart {{heartIcon}}"></i>
      <p>Ajouter à la liste de souhait</p>
    </span>

    <div class="webRight">
      <span>
        <p>Prix :</p>
        <p>{{produitAafficher.prix}}$</p>
      </span>
      <span *ngIf="produitAafficher?.quantite">
        <p>Quantité restante:</p>
        <p>{{produitAafficher.quantite}}</p>
      </span>
      <span >
        <p>Quantité:</p>
        <input type="number" name="quantite" id="quantite" value="1"  [(ngModel)]="selectedQuantite">
      </span>
      <span *ngFor="let format of formats|keyvalue">
        <p>{{format.key}} :</p>
        <select aria-label="Sélectionnez une couleur" [(ngModel)]="selectedFormats[format.key]">
          <ng-container *ngFor="let nom of format.value; let i = index">
            <option [value]="nom.FormatID" [selected]="i === 0">{{nom.Format}}</option>
          </ng-container>

        </select>
      </span>




      <div *ngIf="produitAafficher?.ingrediant" class="descProd">
        <p>Ingrédiants :</p>
        <p>{{produitAafficher.ingrediant}}</p>
      </div>
      <div *ngIf="produitAafficher?.description" class="descProd">
        <p>{{produitAafficher.description}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="produitAafficher?.video" class="videoProd">
    <video width="auto" height="auto" controls="controls">
      <source [src]='produitAafficher.video'/>
    </video>
  </div>

  <div class="btnProd">

    <button (click)="addPanier()" type="button">Ajouter au panier</button>
  </div>


</section>
