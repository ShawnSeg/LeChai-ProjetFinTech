<section>

  <div class="collab">
    <div class="teteCollab">
      <img [src]="'../assets/image/img temp/' + collab?.image" alt="collab 1">
      <div class="entete">
        <h3>{{collab?.prenom}} {{collab?.nom}}</h3>

        <div *ngFor="let socialLink of collab?.socialLinks" class="lienCollab">
          <a href="{{ socialLink.Liens }}" target="_blank">
            <img src="../assets/image/{{ socialLink.ReseauxSociauxNom }}.png" alt="facebook" class="collab_FB"></a>
        </div>

        <!-- <a routerLink="/listeProduits" class="lienProduits">Voir ces produits</a> -->
      </div>
    </div>

    <div class="texteCollab">
      <p>{{collab?.description}}</p>
    </div>
  </div>
</section>
