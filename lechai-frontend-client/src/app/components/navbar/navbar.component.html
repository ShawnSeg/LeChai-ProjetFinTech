

<div class="header">

    <a routerLink="/panier">
      <img class="panierMobile" src="assets/image/panier.png" alt="panier">
    </a>
    <aside class="aside2">
      <div #menuMobile ngModel id="menuMobile" class="hide">

        <ul >
          <li>
            <a routerLink="/listeProduits">Nos Produits</a>
          </li>

          <li>
            <a routerLink="/listeCollaborateurs">Collaborateurs</a>

          </li>

      </div>

  <ul id="menu_haut">


    <li>
      <a routerLink="/listeSouhait"><img src="assets/image/liste_souhait.png" alt="souhait"></a>
    </li>
    <li>
      <a  routerLink="/panier"><img src="assets/image/panier.png" alt="panier"></a>
    </li>

  </ul>




</div>
