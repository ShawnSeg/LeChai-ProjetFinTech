

<div class="header">
  <img src="assets/image/devany chai (1).png" id="titre" alt="Titre">

  <div id="cercle">
    <a routerLink="">
      <img id="logo"src="assets/image/logo.png" alt="logo">
    </a>
    <a routerLink="/panier">
      <img class="panierMobile" src="assets/image/panier.png" alt="panier">
    </a>
    <aside class="aside2">
      <div #menuMobile ngModel id="menuMobile" class="hide">

        <ul >
          <li>
            <a routerLink="/listeProduits">Nos Produits</a>
          </li>

          <li>
            <a routerLink="/listeCollaborateurs">Collaborateurs</a>
          </li>
          <li>
            <a routerLink="/nousContacter">Nous rejoindre</a>
          </li>

          <li>
            <a routerLink="/listeSouhait">Liste de Souhait</a>
          </li>

          <ng-container *ngIf="connecter; else notConnected">
            <li class="liConnecter">
              <a routerLink="compteClient">Votre compte</a>
            </li>
            <li class="liConnecter">
              <a (click)="deconnecter()">Se déconnecter</a>
            </li>

          </ng-container>

          <ng-template #notConnected>
            <!-- Utilisateur non connecté -->
            <li *ngIf="!connecter">
              <a routerLink="/connexion">Se connecter</a>
            </li>
          </ng-template>

        </ul>
      </div>
    </aside>

  </div>



  <ul id="menu_haut">


    <li>
      <a routerLink="/listeSouhait"><img src="assets/image/liste_souhait.png" alt="souhait"></a>
    </li>
    <li>
      <a  routerLink="/panier"><img src="assets/image/panier.png" alt="panier"></a>
    </li>

  </ul>




</div>

<aside class="aside1">
  <div #burger ngModel class="burger" (click)="toggleButton()">
    <span class="line line1"></span>
    <span class="line line2"></span>
    <span class="line line3"></span>
  </div>
</aside>



<div class="block">

</div>
<nav id="menuDesktop">
  <ul class="menuHorizontal">
    <li>
      <a routerLink="/listeProduits">Nos produits</a>
    </li>
    <li>
      <a routerLink="/listeCollaborateurs">Collaborateurs</a>
    </li>
    <li>
      <a routerLink="/nousContacter">Nous rejoindre</a>
    </li>

    <ng-template #notConnected>
      <!-- Utilisateur non connecté -->
      <li *ngIf="!connecter">
        <a routerLink="/connexion">Se connecter</a>
      </li>
    </ng-template>

  </ul>
